<main class="main">
  <div class="content">
    <h1>User Management Application</h1><br />
    <input id="nameFilter" name="nameFilter" [(ngModel)]="nameFilter" (change)="filterChanged()"/>
    <select id="roleSelect" [(ngModel)]="selectedRole" (change)="roleSelectionChanged()">
      <option text="" value=""></option>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
    <br />
    <br />
    <div id="userTableContainer">
      <div [innerHTML]="tableHtml"></div>
    </div>
    <br />
    <div class="buttonContainer">
      <button id="addButton" (click)="navAddUser()">Add</button>
      <button id="updateButton">Update</button>
      <button id="removeButton">Remove</button>
    </div>

  </div>
</main>
