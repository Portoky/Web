<html>
<head>
  <script src="jquery-2.1.4.js"></script>
  <script>
    $(document).ready(function () {
      $("#getStudentsButton").click(function () {
        $.ajax({
          type: "GET",
          url: "showTable.php",
          data: {groupId: 1, limit: 7},
          success: function (data, status) {
            $("#maindiv").html(data);
          }
        });
      });
    });
  </script>
</head>

<body>

<div id="maindiv"></div>
<input id="getStudentsButton" type="button" value="Load students"/>
